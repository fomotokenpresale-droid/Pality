<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRANK DEMO Wallet (Multi-Wallet SPA)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0; font-family:Inter,Segoe UI; background:#08120a; color:#e8fff1;
  }
  .page{ display:none; padding:20px; }
  .active{ display:block; }

  h1{ margin-top:0; color:#00e676; }
  input{
    width:100%; padding:12px; border-radius:8px; border:none;
    margin-top:8px; background:#0c1f16; color:white;
  }
  button{
    margin-top:12px; width:100%; padding:12px;
    border:none; border-radius:8px; cursor:pointer; background:#00e676; font-weight:bold;
  }
  .asset{
    background:#0c1f16; padding:12px; margin-bottom:10px; border-radius:8px;
    display:flex; justify-content:space-between;
  }
  .tx{
    padding:10px; background:#0c1f16; margin-bottom:8px; border-radius:8px;
    display:flex; justify-content:space-between;
  }
  .success{ color:#7dff9c; font-weight:bold; }
  .nav-btn{
    background:transparent; border:1px solid #00e676; color:#00e676;
    padding:8px 12px; border-radius:8px; cursor:pointer; margin-top:10px;
  }
</style>
</head>
<body>

<!-- ============================= -->
<!-- PAGE 1: KEY LOGIN PAGE       -->
<!-- ============================= -->
<div id="loginPage" class="page active">
  <h1>PRANK DEMO Wallet</h1>
  <p>Enter your demo key (1–20). Example: <b>demo-key-7</b></p>

  <input id="keyInput" placeholder="Enter demo key">
  <button onclick="openWallet()">Open Wallet</button>

  <button class="nav-btn" onclick="alert(keys.join('\\n'))">Show All Keys</button>
</div>

<!-- ============================= -->
<!-- 20 Wallet Containers Hidden   -->
<!-- ============================= -->
<div id="walletContainer" class="page">
  <button class="nav-btn" onclick="goHome()">← Back</button>
  <h1 id="walletTitle"></h1>

  <h3>Balances</h3>
  <div id="balanceList"></div>

  <h3>Send (Fake Tx)</h3>
  <select id="sendAsset" style="padding:8px; border-radius:8px; width:100%; background:#0c1f16; color:white;">
    <option>BTC</option>
    <option>ETH</option>
    <option>BNB</option>
    <option>MATIC</option>
    <option>USDT</option>
  </select>

  <input id="sendAmount" placeholder="Amount">
  <input id="sendTo" placeholder="Send to (any text)">
  <button onclick="sendTx()">Send</button>
  <div id="sendStatus"></div>

  <h3>Transaction History</h3>
  <div id="txHistory"></div>
</div>


<script>
/* ============================================
   20 UNIQUE KEYS
============================================ */
const keys = [
  "demo-key-1","demo-key-2","demo-key-3","demo-key-4","demo-key-5",
  "demo-key-6","demo-key-7","demo-key-8","demo-key-9","demo-key-10",
  "demo-key-11","demo-key-12","demo-key-13","demo-key-14","demo-key-15",
  "demo-key-16","demo-key-17","demo-key-18","demo-key-19","demo-key-20"
];

/* ============================================
   EDITABLE BALANCES FOR EACH WALLET
   Each wallet gets its own numbers
============================================ */
const wallets = {};

for (let i = 1; i <= 20; i++){
  wallets["demo-key-" + i] = {
    BTC: (Math.random()*0.4+0.005).toFixed(6),
    ETH: (Math.random()*3+0.05).toFixed(4),
    BNB: (Math.random()*5+0.1).toFixed(3),
    MATIC: (Math.random()*300+1).toFixed(2),
    USDT: (Math.random()*1500+5).toFixed(2),
    tx: []  // transaction history
  };
}

let currentKey = null;

/* ============================================
   NAVIGATION
============================================ */
function goHome(){
  showPage("loginPage");
}

function showPage(id){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ============================================
   OPEN WALLET
============================================ */
function openWallet(){
  const key = document.getElementById("keyInput").value.trim();

  if(!keys.includes(key)){
    alert("Invalid key. Use demo-key-1 to demo-key-20.");
    return;
  }

  currentKey = key;

  document.getElementById("walletTitle").innerText =
    "Wallet for: " + currentKey;

  refreshBalances();
  refreshTx();

  showPage("walletContainer");
}

/* ============================================
   BALANCES
============================================ */
function refreshBalances(){
  const wallet = wallets[currentKey];
  const box = document.getElementById("balanceList");
  box.innerHTML = "";

  for (const a in wallet){
    if(a === "tx") continue;
    box.innerHTML += `
      <div class="asset">
        <div><b>${a}</b></div>
        <div>${wallet[a]}</div>
      </div>
    `;
  }
}

/* ============================================
   SEND FAKE TRANSACTION
============================================ */
function sendTx(){
  const asset = document.getElementById("sendAsset").value;
  const amount = document.getElementById("sendAmount").value;
  const to = document.getElementById("sendTo").value;

  if(amount <= 0){
    alert("Enter valid amount.");
    return;
  }

  const wallet = wallets[currentKey];

  // Subtract (can even go negative because it's a prank)
  wallet[asset] = (parseFloat(wallet[asset]) - parseFloat(amount)).toFixed(6);

  wallet.tx.push({
    asset,
    amount,
    to,
    time: new Date().toLocaleString()
  });

  document.getElementById("sendStatus").innerHTML =
    `<p class='success'>Transaction Successful ✓</p>`;

  refreshBalances();
  refreshTx();

  document.getElementById("sendAmount").value = "";
  document.getElementById("sendTo").value = "";

  setTimeout(()=>{ document.getElementById("sendStatus").innerHTML = "" }, 3500);
}

/* ============================================
   TRANSACTION HISTORY
============================================ */
function refreshTx(){
  const wallet = wallets[currentKey];
  const box = document.getElementById("txHistory");
  box.innerHTML = "";

  wallet.tx.slice().reverse().forEach(t=>{
    box.innerHTML += `
      <div class="tx">
        <div>
          <b>${t.asset}</b> ${t.amount}<br>
          <small>${t.to}</small>
        </div>
        <div class="success">Success<br><small>${t.time}</small></div>
      </div>
    `;
  });

  if(wallet.tx.length === 0){
    box.innerHTML = "<p>No transactions yet</p>";
  }
}
</script>

</body>
</html>
