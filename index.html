<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet UI Replica</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      color: #1a1a1a;
    }

    .header {
      padding: 20px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
    }

    .header div {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .coin {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    /* ‚úî NEW: Right-side balance alignment */
    .coin > div:last-child {
      text-align: right;
      min-width: 140px;
    }

    .coin img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
    }

    .coin-info {
      display: flex;
      align-items: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>‚¨ÜÔ∏è<br>Send</div>
    <div>‚¨áÔ∏è<br>Receive</div>
    <div>‚óºÔ∏è<br>Buy</div>
    <div>üè¶<br>Sell</div>
    <div>üîÑ<br>History</div>
  </div>

  <div class="container">

    <!-- BTC -->
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/btc/200" alt="BTC">
        <div>
          <strong>BTC</strong><br>
          <span id="btcPriceText">$87,626</span>
        </div>
      </div>
      <div>
        <span id="btcBalance">0.67000000 BTC</span><br>
        <span id="btcUsd">($58,709.42)</span>
      </div>
    </div>

    <!-- SOL -->
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/sol/200" alt="SOL">
        <div>
          <strong>SOL</strong><br>
          <span id="solPriceText">$136.84</span>
        </div>
      </div>
      <div>
        <span id="solBalance">104.0000 SOL</span><br>
        <span id="solUsd">($14,231.36)</span>
      </div>
    </div>

    <!-- ETH -->
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/eth/200" alt="ETH">
        <div>
          <strong>ETH</strong><br>
          <span id="ethPriceText">$2,943.46</span>
        </div>
      </div>
      <div>
        <span id="ethBalance">19.000000 ETH</span><br>
        <span id="ethUsd">($55,925.74)</span>
      </div>
    </div>

    <!-- BNB -->
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/bnb/200" alt="BNB">
        <div>
          <strong>BNB</strong><br>
          <span id="bnbPriceText">$867.80</span>
        </div>
      </div>
      <div>
        <span id="bnbBalance">249.0000 BNB</span><br>
        <span id="bnbUsd">($216,082.20)</span>
      </div>
    </div>

    <!-- MATIC -->
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptoicons.org/api/icon/matic/200" alt="MATIC">
        <div>
          <strong>MATIC</strong><br>
          <span id="maticPriceText">$0</span>
        </div>
      </div>
      <div>
        <span id="maticBalance">834.00 MATIC</span><br>
        <span id="maticUsd">($0.00)</span>
      </div>
    </div>

  </div>

  <div class="bottom-nav">
    <div>Home</div>
    <div>Swap</div>
    <div>Earn</div>
    <div>Discover</div>
  </div>

  <script>
    // Portfolio values
    const portfolio = {
      BTC: { price: 87626, balance: 0.67 },
      SOL: { price: 136.84, balance: 104 },
      ETH: { price: 2943.46, balance: 19 },
      BNB: { price: 867.8, balance: 249 },
      MATIC: { price: 0, balance: 834 }
    };

    function updateValues() {
      document.getElementById("btcPriceText").innerText = `$${portfolio.BTC.price.toLocaleString()}`;
      document.getElementById("solPriceText").innerText = `$${portfolio.SOL.price.toLocaleString()}`;
      document.getElementById("ethPriceText").innerText = `$${portfolio.ETH.price.toLocaleString()}`;
      document.getElementById("bnbPriceText").innerText = `$${portfolio.BNB.price.toLocaleString()}`;
      document.getElementById("maticPriceText").innerText = `$${portfolio.MATIC.price.toLocaleString()}`;

      document.getElementById("btcUsd").innerText = `($${(portfolio.BTC.price * portfolio.BTC.balance).toLocaleString()})`;
      document.getElementById("solUsd").innerText = `($${(portfolio.SOL.price * portfolio.SOL.balance).toLocaleString()})`;
      document.getElementById("ethUsd").innerText = `($${(portfolio.ETH.price * portfolio.ETH.balance).toLocaleString()})`;
      document.getElementById("bnbUsd").innerText = `($${(portfolio.BNB.price * portfolio.BNB.balance).toLocaleString()})`;
      document.getElementById("maticUsd").innerText = `($${(portfolio.MATIC.price * portfolio.MATIC.balance).toLocaleString()})`;
    }

    updateValues();
  </script>

</body>
</html>
